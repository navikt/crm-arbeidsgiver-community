<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
    class="slds-modal slds-fade-in-open slds-modal_large"
  >
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <!-- CLOSE BUTTON -->
        <button
          class="slds-button slds-button_icon slds-modal__close"
          title={labels.close}
          if:false={showSend}
          onclick={cancel}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text={labels.close}
            title={labels.close}
            variant="inverse"
          ></lightning-icon>
          <span class="slds-assistive-text">{labels.close}</span>
        </button>

        <!-- HEADER LAYOUT -->
        <lightning-layout>
          <!-- RECIPIENT -->
          <lightning-layout-item class="slds-p-left_small">
            <!-- SUBJECT FIELD -->
            <lightning-layout>
              <lightning-layout-item>
                <div class="slds-text-heading_medium">{subject}</div>
              </lightning-layout-item>
            </lightning-layout>

            <!-- TO FIELD -->
            <lightning-layout class="slds-p-top_x-small">
              <lightning-layout-item class="slds-p-top_small">
                <span class="">{labels.toField}:</span>
              </lightning-layout-item>
              <lightning-layout-item alignment-bump="left" flexibility="grow">
                <template
                  if:true={recipientBadges}
                  iterator:it={recipientBadges}
                >
                  <lightning-badge
                    if:true={it.first}
                    class="slds-m-left_x-small slds-m-top_x-small slds-float_left"
                    key={it.value.id}
                    label={it.value.label}
                  ></lightning-badge>
                  <lightning-badge
                    if:false={it.first}
                    class="slds-m-top_x-small slds-float_left"
                    key={it.value.id}
                    label={it.value.label}
                  ></lightning-badge>
                </template>
                <!-- LOAD MORE  -->
                <c-email-confirmation-view-more
                  recipients={hiddenRecipients}
                  amount-to-load={amountToLoad}
                  if:true={amountToLoad}
                  onexpandrecipients={expandRecipients}
                  oncollapserecipients={collapseRecipients}
                ></c-email-confirmation-view-more>
              </lightning-layout-item>
            </lightning-layout>

            <!-- RECIPIENT END -->
          </lightning-layout-item>

          <!-- BUTTONS -->
          <lightning-layout-item
            class="slds-p-right_small"
            alignment-bump="left"
          >
            <lightning-button-group if:true={showSend}>
              <lightning-button
                variant="neutral"
                name="cancel"
                label={labels.cancelEmail}
                title={labels.cancelEmail}
                onclick={cancel}
                disabled={sendingEmail}
              >
              </lightning-button>
              <lightning-button
                variant="brand"
                name="send"
                label={labels.sendEmail}
                icon-name="utility:send"
                title={labels.sendEmail}
                onclick={send}
                disabled={sendingEmail}
              >
              </lightning-button>
            </lightning-button-group>
          </lightning-layout-item>
        </lightning-layout>
      </header>

      <!-- HTML -->
      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1"
      >
        <lightning-formatted-rich-text if:false={loading} value={htmlEmail}>
        </lightning-formatted-rich-text>
        <div if:true={error} class="slds-m-top_large">
          <div class="slds-text-heading_large slds-align_absolute-center">
            {labels.error}
          </div>
          <div
            class="slds-text-color_destructive slds-align_absolute-center slds-m-around_x-large"
          >
            {errorMsg}
          </div>
        </div>
        <div if:true={loading} style="position: relative; min-height: 10em">
          <lightning-spinner alternative-text="Loading" size="large">
          </lightning-spinner>
        </div>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
