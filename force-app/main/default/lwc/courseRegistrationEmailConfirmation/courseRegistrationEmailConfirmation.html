<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button> -->

                <lightning-layout>

                    <!-- RECIPIENT -->
                    <lightning-layout-item class="slds-p-left_small">
                        <template if:true={recipientBadges} for:each={recipientBadges} for:item="recipient"
                            for:index="index">
                            <lightning-badge key={recipient.id} label={recipient.label}></lightning-badge>
                        </template>
                    </lightning-layout-item>

                    <!-- BUTTONS -->
                    <lightning-layout-item class="slds-p-right_small" alignment-bump="left">
                        <lightning-button-group>
                            <lightning-button variant="neutral" label="Avbryt" title="Avbryt" onclick={handleClick}>
                            </lightning-button>
                            <lightning-button variant="brand" label="Send" title="Send" onclick={handleClick}>
                            </lightning-button>
                        </lightning-button-group>
                    </lightning-layout-item>
                </lightning-layout>
            </header>


            <!-- HTML -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-formatted-rich-text if:false={loading} value={htmlEmail}>
                </lightning-formatted-rich-text>
                <div if:true={loading}>
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </div>
            </div>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
